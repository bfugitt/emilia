<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Classroom Workshop</title>
    
    <!-- Google Fonts for that "Book/Journal" feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- Reggio "Lumi" Aesthetics --- */
        :root {
            /* Palette: Earth, Paper, Stone, Leaf */
            --bg-paper: #FDFBF7;
            --bg-canvas: #F2F0E9;
            --glass-white: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.4);
            
            --color-sage: #7C9082;
            --color-clay: #D4A373;
            --color-stone: #4A4A4A;
            --color-pebble: #A8B5BA;
            
            --shadow-soft: 0 10px 30px rgba(124, 144, 130, 0.15);
            --shadow-window: 0 20px 50px rgba(74, 74, 74, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            /* Outer background: Dark warm grey to focus on the "screen" */
            background-color: #2D2A26; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Lato', sans-serif;
            font-size: 14px;
            color: var(--color-stone);
            user-select: none;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior: none;
        }

        /* --- The Virtual Canvas --- */
        #virtual-screen {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px; 
            max-height: 800px;
            
            /* Reggio Texture: Warm Paper with subtle grain */
            background-color: var(--bg-paper);
            background-image: 
                radial-gradient(var(--color-sage) 1px, transparent 1px),
                radial-gradient(var(--color-clay) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            
            /* Soft rounded "Device" look */
            border-radius: 20px;
            box-shadow: 0 0 0 8px #3E3B36, 0 20px 60px rgba(0,0,0,0.5);
            
            overflow: hidden; 
        }

        /* Mobile override */
        @media (max-width: 600px) {
            #virtual-screen {
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
                box-shadow: none;
            }
        }

        /* --- Provocation Bar (Menu) --- */
        #menubar {
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            height: 48px;
            border-bottom: 1px solid rgba(124, 144, 130, 0.2);
            display: flex;
            align-items: center;
            padding: 0 15px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10000;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

        .menu-title {
            padding: 6px 16px;
            border-radius: 20px;
            margin-right: 4px;
            height: auto;
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative; 
            transition: background-color 0.2s;
            color: var(--color-stone);
        }

        .menu-title:hover, .menu-title.active {
            background-color: var(--color-sage);
            color: white;
        }

        .apple-logo {
            font-size: 18px;
            font-style: normal;
            font-weight: bold;
        }

        /* --- Dropdown Menus --- */
        .dropdown-menu {
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            min-width: 180px;
            display: none;
            flex-direction: column;
            padding: 8px 0;
            color: var(--color-stone);
            z-index: 20000;
            font-family: 'Lato', sans-serif;
            font-style: normal;
        }

        .dropdown-menu.visible {
            display: flex;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-item {
            padding: 8px 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.1s;
        }

        .dropdown-item:hover {
            background-color: var(--bg-canvas);
            color: var(--color-sage);
        }

        .dropdown-separator {
            height: 1px;
            background-color: #eee;
            margin: 6px 20px;
            width: auto;
        }

        /* --- Desktop Icons ("Loose Parts") --- */
        .desktop-icon {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            z-index: 50; 
            width: 80px;
            transition: transform 0.1s;
        }
        
        .desktop-icon:active {
            transform: scale(0.95);
        }
        
        .desktop-icon svg {
            width: 48px;
            height: 48px;
            display: block;
            margin-bottom: 8px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: filter 0.2s;
        }

        .desktop-icon:hover svg {
            filter: drop-shadow(0 6px 12px rgba(124, 144, 130, 0.3));
        }

        .icon-label {
            background-color: rgba(255,255,255,0.6);
            backdrop-filter: blur(4px);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            color: var(--color-stone);
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Icon Positions */
        #icon-hd { top: 70px; right: 30px; }
        #icon-trash { bottom: 30px; right: 30px; }

        /* --- Window System (The "Light Table") --- */
        .window {
            position: absolute;
            background-color: var(--glass-white);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: var(--shadow-window);
            display: flex;
            flex-direction: column;
            min-width: 240px;
            min-height: 180px;
            transition: box-shadow 0.2s, transform 0.1s;
        }
        
        .window.active {
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
            border-color: rgba(124, 144, 130, 0.5);
        }

        .title-bar {
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: transparent;
            cursor: grab;
            flex-shrink: 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .window-controls {
            position: absolute;
            left: 12px;
            display: flex;
            gap: 6px;
        }

        .control-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .control-dot:hover { transform: scale(1.1); }
        .close-box { background-color: #FF8B8B; } /* Soft Red */
        .zoom-box { background-color: var(--color-sage); } /* Green */

        .window-title {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 16px;
            color: var(--color-stone);
        }

        .window-info-bar {
            height: 24px;
            background-color: rgba(242, 240, 233, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            font-size: 11px;
            color: #888;
            flex-shrink: 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .window-content {
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 25px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            flex-grow: 1;
        }

        /* --- App Icons inside Window --- */
        .window-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
            width: 90px;
            transition: transform 0.2s;
        }

        .window-icon:hover {
            transform: translateY(-2px);
        }
        
        .window-icon:active {
            transform: scale(0.95);
        }

        .window-icon svg {
            width: 42px;
            height: 42px;
            margin-bottom: 8px;
            /* Icons inside windows have a soft clay/sage tint */
            stroke: var(--color-stone);
        }
        
        .window-icon .icon-label {
            background: transparent;
            box-shadow: none;
            color: var(--color-stone);
            font-weight: 500;
        }
        
        /* --- Retro Alert Box -> Gentle Note --- */
        .modal-overlay {
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 30000;
            display: none;
            align-items: center;
            justify-content: center;
            background-color: rgba(255,255,255,0.4);
            backdrop-filter: blur(4px);
        }
        
        .alert-box {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: var(--shadow-window);
            padding: 25px 30px;
            width: 320px;
            max-width: 80%;
            display: flex;
            flex-direction: column;
            border: 1px solid white;
        }

        .alert-content {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .alert-icon-placeholder {
            margin-right: 20px;
            color: var(--color-clay);
        }

        .alert-text {
            font-family: 'Lato', sans-serif;
            line-height: 1.5;
            color: var(--color-stone);
            font-size: 15px;
            padding-top: 2px;
        }

        .alert-button-container {
            display: flex;
            justify-content: flex-end;
        }

        .alert-button {
            background: var(--color-sage);
            border: none;
            border-radius: 20px;
            padding: 8px 32px;
            color: white;
            font-family: 'Lato', sans-serif;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .alert-button:hover {
            background: #6A7F70;
        }

    </style>
</head>

                <div class="title-bar">
                    <div class="window-controls">
                        <div class="control-dot close-box" onclick="closeWindow('${folderData.id}')"></div>
                        <div class="control-dot zoom-box"></div>
                    </div>
                    <span class="window-title">${folderData.name}</span>
                </div>
                <div class="window-info-bar">
                    <span>${folderData.items.length} Provocations</span>
                </div>
                <div class="window-content"></div>
            `;

            // Inject into screen, not body
            screenContainer.appendChild(win);

            // Populate Items
            const contentArea = win.querySelector('.window-content');
            renderItems(contentArea, folderData.items);

            // Add Click listener for Z-Index
            win.addEventListener('mousedown', () => bringToFront(win));
            win.addEventListener('touchstart', () => bringToFront(win), {passive: true});
        }

        // --- Render Items inside a Window ---
        function renderItems(container, items) {
            items.forEach(item => {
                const iconSvg = iconLibrary[item.icon] || iconLibrary['default'];
                const iconDiv = document.createElement('div');
                iconDiv.className = 'window-icon';
                
                // Click Handler
                iconDiv.onclick = (e) => {
                    e.stopPropagation(); 
                    if (item.type === 'folder') {
                        openWindow(item);
                    } else {
                        // Standard new tab
                        window.open(item.url, '_blank');
                    }
                };

                iconDiv.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        ${iconSvg}
                    </svg>
                    <span class="icon-label">${item.name}</span>
                `;
                container.appendChild(iconDiv);
            });
        }

        function closeWindow(id) {
            const win = document.getElementById(`win-${id}`);
            if (win) {
                win.remove();
            }
        }

        function bringToFront(win) {
            win.style.zIndex = ++zIndexCounter;
            document.querySelectorAll('.window').forEach(w => w.classList.remove('active'));
            win.classList.add('active');
        }

        // --- Drag Logic ---
        let dragTarget = null;
        let dragInitialX, dragInitialY;
        let dragOffsetX = 0, dragOffsetY = 0;

        document.addEventListener("mousedown", dragStart);
        document.addEventListener("touchstart", dragStart, {passive: false});
        
        document.addEventListener("mousemove", dragMove);
        document.addEventListener("touchmove", dragMove, {passive: false});
        
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("touchend", dragEnd);

        function dragStart(e) {
            const titleBar = e.target.closest('.title-bar');
            if (e.target.closest('.close-box') || e.target.closest('.zoom-box')) return;

            if (titleBar) {
                const win = titleBar.closest('.window');
                if (win) {
                    if (e.type === 'touchstart') e.preventDefault();
                    
                    dragTarget = win;
                    bringToFront(win);

                    const rect = win.getBoundingClientRect();
                    
                    let clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    let clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                    dragOffsetX = clientX - rect.left;
                    dragOffsetY = clientY - rect.top;
                }
            }
        }

        function dragMove(e) {
            if (!dragTarget) return;
            e.preventDefault();

            let clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            let clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

            const containerRect = screenContainer.getBoundingClientRect();
            
            let newLeft = clientX - containerRect.left - dragOffsetX;
            let newTop = clientY - containerRect.top - dragOffsetY;

            dragTarget.style.left = newLeft + 'px';
            dragTarget.style.top = newTop + 'px';
        }

        function dragEnd() {
            dragTarget = null;
        }


        // =================================================================
        // 5. ALERT & MENU LOGIC
        // =================================================================
        
        const alertModal = document.getElementById('systemAlert');
        const alertMessageEl = document.getElementById('alertMessage');
        const menubar = document.getElementById('menubar');
        let openMenu = null;

        function showAlert(message) {
            alertMessageEl.textContent = message;
            alertModal.style.display = 'flex';
        }

        window.closeAlert = function() {
            alertModal.style.display = 'none';
        }

        function renderMenu() {
            menubar.innerHTML = '';
            Object.keys(menuConfig).forEach(title => {
                const menuTitleDiv = document.createElement('div');
                menuTitleDiv.className = 'menu-title';
                if(title === "Lumi") menuTitleDiv.classList.add('apple-logo'); // Keep logic but change style
                menuTitleDiv.textContent = title;
                
                const dropdownDiv = document.createElement('div');
                dropdownDiv.className = 'dropdown-menu';
                
                menuConfig[title].forEach(itemData => {
                    let label, message;
                    if (typeof itemData === 'string') {
                        if (itemData === "---") {
                            const sep = document.createElement('div');
                            sep.className = 'dropdown-separator';
                            dropdownDiv.appendChild(sep);
                            return;
                        }
                        label = itemData;
                        message = "Function not implemented.";
                    } else {
                        label = itemData.label;
                        message = itemData.message || "Function not implemented.";
                    }

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'dropdown-item';
                    itemDiv.textContent = label;
                    itemDiv.onclick = (e) => {
                        e.stopPropagation();
                        closeAllMenus();
                        showAlert(message);
                    };
                    dropdownDiv.appendChild(itemDiv);
                });

                menuTitleDiv.onclick = (e) => {
                    e.stopPropagation();
                    if (openMenu === dropdownDiv) {
                        closeAllMenus();
                    } else {
                        closeAllMenus();
                        dropdownDiv.classList.add('visible');
                        menuTitleDiv.classList.add('active');
                        openMenu = dropdownDiv;
                    }
                };
                
                menuTitleDiv.appendChild(dropdownDiv);
                menubar.appendChild(menuTitleDiv);
            });
        }

        function closeAllMenus() {
            document.querySelectorAll('.dropdown-menu').forEach(el => el.classList.remove('visible'));
            document.querySelectorAll('.menu-title').forEach(el => el.classList.remove('active'));
            openMenu = null;
        }

        document.body.addEventListener('click', closeAllMenus);


        // =================================================================
        // INITIALIZATION
        // =================================================================
        renderMenu();
        openWindow(fileSystem);

    </script>
</body>
